<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Facebook Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        #video-preview {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Download Facebook Video</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="downloadForm" class="card p-4">
                    <div class="mb-3">
                        <label for="fbUrl" class="form-label">Facebook Video URL:</label>
                        <input type="text" class="form-control" id="fbUrl" name="fbUrl" required>
                    </div>
                    <div class="mb-3">
                        <label for="quality" class="form-label">Choose Quality:</label>
                        <select id="quality" class="form-select">
                            <option value="hd">HD</option>
                            <option value="sd">SD</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Download</button>
                </form>
                <div id="video-preview" class="card mt-4">
                    <img id="thumbnail" src="" class="card-img-top" alt="Video Thumbnail">
                    <div class="card-body">
                        <h5 id="video-title" class="card-title"></h5>
                        <a id="download-link" href="#" class="btn btn-success w-100" download>Download Video</a>
                    </div>
                </div>
                <div id="error" class="alert alert-danger mt-4" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fbUrl = document.getElementById('fbUrl').value;
            const quality = document.getElementById('quality').value;

            fetch('/api/download_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: fbUrl, quality: quality })
            })
            .then(response => response.json())
            .then(data => {
                if (data.video_link) {
                    document.getElementById('thumbnail').src = 'link-to-video-thumbnail';
                    document.getElementById('video-title').textContent = 'Video Title Here';
                    document.getElementById('download-link').href = data.video_link;
                    document.getElementById('video-preview').style.display = 'block';
                } else {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'Error: ' + error;
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
</html>
